<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body widht="auto">
        <header> 
            <img class="logo" src="imagenes/logo3.jfif" alt="Logo de Alura">
        </header>
        <main class="contenedor-principal">
            <div class="tarjeta1">
                <textarea type="text" class="mensaje" placeholder="Ingrese el mensaje aquí"></textarea>
                <p class="texto_guia">Ingrese únicamente letras minúsculas y sin caracteres especiales</p>
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
            <div class="tarjeta2">
                <textarea type="text" class="resultado" placeholder="resultado"></textarea>
                <button class="copiar">Copiar</button>
                <button class="escuchar">Escuchar</button>
            </div>
        </main>
        <footer> 
            <p class="copyright"> &copy Copyright Desing by José Rubio - 2023</p>
        </footer>
        <script src="code.js"></script>
    </body>

</html>
